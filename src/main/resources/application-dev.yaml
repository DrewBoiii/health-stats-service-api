spring:
  main:
    allow-circular-references: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:health-stats-service-api
    username: postgres
    password: postgres
  cassandra:
    schema-action: CREATE_IF_NOT_EXISTS
    keyspace-name: healthstats
    username: cassandra
    password: cassandra
    contact-points: localhost
    port: 9042
    local-datacenter: datacenter1
    connection:
      connect-timeout: 60s
      init-query-timeout: 60s
    request:
      timeout: 60s
  data:
    mongodb:
      database: healthstats
      uri: mongodb://localhost:27017

application:
  cassandra:
    enabled: false
  cache:
    enabled: false
  kafka:
    enabled: false
    server: localhost:29092
    topic:
      logs: service-logs-topic
  mongo:
    enabled: false

logging:
  level:
    dev:
      drewboiii:
        healthstatsserviceapi:
          client:
            Covid19Client: DEBUG
    org:
      springframework:
#        boot:
#          autoconfigure: DEBUG
        data:
          cassandra:
            core:
              cql:
                CqlTemplate: DEBUG
          mongodb:
            core:
              MongoTemplate: DEBUG
feign:
  client:
    config:
      covid:
        api:
          url: https://covid-193.p.rapidapi.com
          retry-max-attempts: 5
      hiv:
        api:
          url: localhost:8180/statistics
          retry-max-attempts: 5

